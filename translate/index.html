<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Kornphrom | Test translate api</title>
<link rel="stylesheet" src="http://normalize-css.googlecode.com/svn/trunk/normalize.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<script type="text/javascript" >
var audio;
$(document).ready(function(){
	audio = new Audio();

});

function play(lang){
	audio.src ='http://translate.google.com/translate_tts?ie=utf-8&tl='+lang+'&q='+$("#txtspeech").val();
	audio.play();
}

</script>

</head>

<body>
<form id="frmSpeech" >
<div><input type="text" id="txtspeech" name="txtspeech" /></div>
<br/>
<div><a href="javascript:play('en');" >Play English</a></div>
<div><a href="javascript:play('th');" >Play Thai</a></div>
</form>

</body>
</html>
