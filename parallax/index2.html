<style type="text/css" >

.islandImage{
	
	width:25%;
	height:100%;
	position:relative;
	background-repeat:no-repeat;
	background-position:bottom center;
	background-size:contain;
}

.left{
	float:left;
}

.right{
	float:right;
}

.clear{
	clear:both;
}

</style>

</head>

<body>

<div style="width:100%;height:100%;background:#666;" data-0="top:0%" data-100p="top:-50%" >
	<div class="islandImage left"  style="background-image:url(images/island1.png)" ></div>
    <div class="islandImage left"  style="background-image:url(images/island2.png)" ></div>
    <div class="islandImage left"  style="background-image:url(images/island3.png)" ></div>
    <div class="islandImage left"  style="background-image:url(images/island4.png)" ></div>
    <div class="clear" ></div>
</div>

<div style="width:100%;height:100%;background:#0F3;" data-0="top:100%" data-100p="top:0%" >
	
</div>

<script type="text/javascript" src="https://dl-web.dropbox.com/get/work/parallax/js/skrollr.js?_subject_uid=202458723&w=AADV_mnUgqSuT2fTDer7E_bf2sb0-vqJw2iNWkr8ujoMzQ"></script> 
<script type="text/javascript">
	var s = skrollr.init({
		edgeStrategy: 'set',
		easing: {
			WTF: Math.random,
			inverted: function(p) {
				return 1-p;
			}
		}
	});
</script>
</body>
